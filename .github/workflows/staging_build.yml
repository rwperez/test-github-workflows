name: Tag Staging

on:
  push:
    branches:
      - 'foo'

jobs:
  build-check:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v2.0.0
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: mathieudutour/github-tag-action@v4.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: 'patch'
          release_branches: 'staging'

